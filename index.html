<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mini Paint App</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    
</head>
<body>
    <div class="design">
        <p id="welcome-msg">Welcome to The Mini Paint App! </p>
    </div>
    <canvas id="canvas" width="1000" height="550">
        <div class="webcam">
           <video autoplay="true" id="videoElement"></video>
        </div>
    </canvas>
   
    <div class="myTools">
       
        <button id="delete">‚ùé</button>
        <input type="color" id ="chooseColour">
        <input type="range" min="5" max="30" value="20" id="penSlider">
        <span id="span"></span>
    </div>
    <script>
        var video = document.querySelector("#videoElement");

        if (navigator.mediaDevices.getUserMedia) {
          navigator.mediaDevices.getUserMedia({ video: true })
            .then(function (stream) {
              video.srcObject = stream;
            })
            .catch(function (err0r) {
              console.log("Something went wrong!");
            });
        }
    </script>
</body>

</html>
