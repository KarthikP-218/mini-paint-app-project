<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mini Paint App</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    
</head>
<body>
    <div class="design">
        <p id="welcome-msg">Welcome to The Mini Paint App! </p>
    </div>
    <canvas id="canvas" width="1000" height="550"></canvas>
    <div class="webcam">
           <video autoplay="true" id="videoElement"></video>
    </div>
    <div class="myTools">
       
        <button id="delete">‚ùé</button>
        <input type="color" id ="chooseColour">
        <input type="range" min="5" max="30" value="20" id="penSlider">
        <span id="span"></span>
    </div>
    <script>
        let vid = document.querySelector("#videoElement")
        navigator.mediaDevices.getUserMedia({video:true}).then(function(stream){
            video.srcObject = stream;
        })
    </script>
</body>

</html>
